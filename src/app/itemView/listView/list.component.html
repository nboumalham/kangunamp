<ul class="list-container" #container>
  <li *ngFor="let item of itemList" class="list-item" [class.selected]="(item.selected) && (!sharedService.isDeviceMobile()  || item.type == BaseListItemType.QUEUE_TRACK)" (click)="selectItem(item)" (mousemove)="mouseEnter(item)">
    <ng-container *ngIf="showThumbnails">
      <span class="thumbnail-placeholder" [class.animated-background]="loading">
        <ng-container *ngIf="!loading">
          <img class="thumbnail" [src]="item.imageURL"/>
        </ng-container>
      </span>
    </ng-container>
    <p class="name">{{item.title}}</p>
      	<ng-container *ngIf="item.subtitle">
      		<p class="description">{{item.subtitle}}</p>
      	</ng-container>
		<ng-container *ngIf="item.type !== BaseListItemType.TRACK && item.type !== BaseListItemType.ACTION">
			<p class="icon">â€º</p>
  		</ng-container>
  </li>
</ul>
