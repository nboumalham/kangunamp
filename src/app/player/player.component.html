<div class="now-playing-container" [style.backgroundImage]="'linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.98)),url(' + getImage(parentId, true, 'Backdrop') + ')'">
  <div class="image-container">
    <div class="album-image">
      <img [src]="albumImageUrl" (error)="onImageError()" />
    </div>
  </div>
  <div class="progress-info-container">
    <div class="now-playing-info">
      <h2 *ngIf="playlistIndex !== '1 of 1'" class="now-playing-artist">{{ playlistIndex }}</h2>
      <h1 class="now-playing-title">{{ trackName }}</h1>
      <h2 class="now-playing-artist">{{ artistName }}</h2>
    </div>
    <div class="progress-container">
    <div class="progress-bar" [style.width]="progressBarWidth"></div>
    <div class="time-display">
      <div class="current-time">{{timeElapsed}}</div>
      <div class="duration">{{timeRemaining}}</div>
    </div>
  </div>
    <div class ="controls-container">
       <span *ngFor="let item of controlsList" class="list-item" [class.selected]="item.selected">
          {{item.title}}
       </span>

    </div>
  </div>
</div>
