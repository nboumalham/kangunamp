<div class="now-playing">
  <div class="album-art">
    <img src="{{playingTrack.trackImageURL}}" alt="Album Artwork">
  </div>
  <div class="track-info">
    <div class="title">{{playingTrack.title}}</div>
    <div class="artist">{{playingTrack.subtitle}}</div>
    <div class="album">{{playingTrack.albumName}}</div>
  </div>
</div>
